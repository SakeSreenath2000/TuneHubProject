<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating Customers PlayList</title>
</head>
<body>
	<form action="/addCustomersPlaylist"  method="post">
		<label>PlayList Name</label> 
		<input type="text" name="name" /> <br />
		<br />
		<div th:each="song : ${songslist}">
			<input type="checkbox" th:name="songs" th:value="${song.id}" />
			<label th:text="${song.name}"></label>
		</div>
		<br />
		<input type="submit" value="CREATE CUSTOMER PLAYLIST" />
	</form>
</body>
</html>
