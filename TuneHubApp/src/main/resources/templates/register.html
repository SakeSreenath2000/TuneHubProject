<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
<form action="/register" method="post">
		<label>Username:</label> 
		<input type="text" name="username" required="required"/> 
        <br/><br/>
		<label>Email Id:</label>
		<input type="email" name="email" required="required"/> 
        <br/><br/>
		<label>Password:</label> 
		<input type="password" name="password" required="required"/>
        <br/><br/>
		<label>Gender:</label> 
		<input type="radio" name="gender" value="male" required="required"/>M
		<input type="radio" name="gender" value="female" required="required"/>F
		<input type="radio" name="gender" value="others" required="required"/>O
        <br/><br/>
		<label>Role:</label>
		<input type="radio" name="role" value="admin" required="required"/>Admin 
		<input type="radio" name="role" value="customer" required="required"/>Customer 
        <br/><br/>
		<label>Address:</label> 
		<textArea name="address" required="required"></textArea>
        <br/><br/>
		<input type="submit" value="REGISTER">
	</form>
</body>
</html>
